<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bind example</title>
    <!-- <script src="36.js"></script> -->
  </head>
  <body>
    total Planes: <span id="msg"></span><br />
    <button id="btn">Buy Plane</button>

    <script lang="javascript">
      const airindia = {planes:10}

      airindia.buyPlane = function(){
        console.log(this);
         this.planes++;
         document.querySelector("#msg").innerHTML = airindia.planes
      }

      airindia.buyPlane();

      document.querySelector("#btn").addEventListener('click', airindia.buyPlane.bind(airindia));
    </script>
  </body>
</html>
